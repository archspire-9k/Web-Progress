<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>

    <script>

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        //trigger renderer size camera aspect upon browser resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        // define shape, material, and create mesh from them
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshLambertMaterial({ color: 0xffcc00 });
        var box = new THREE.Mesh(geometry, material); 
        
        // position
        // box.position.set(-2, 2, 0);

        // rotation
        // box.rotation.set(45, 0, 0);

        // scale
        // box.scale.set(1, 2, 1);

        scene.add(box);

        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(10, 0, 25);

        scene.add(light);

        var render = function() {
            requestAnimationFrame(render); 

            // put animation(s) here
            // box.rotation.x += 0.05;
            // box.rotation.y += 0.01;
            // box.rotation.x -= 0.01;


            renderer.render(scene, camera);
        }

        render();

        this.tl = new TimelineMax({ paused: 'true'});
        this.tl.to(this.box.scale, 1, {x:4, ease: Expo.easeOut});
        this.tl.to(this.box.scale, .5, {x:0.5, ease: Expo.easeOut});
        this.tl.to(this.box.position, 2, {x:2, ease: Expo.easeOut});
        this.tl.to(this.box.rotation, 0.25, {y: Math.PI * .5, ease: Expo.easeOut}, "=-1.5");

        document.body.addEventListener('click', () => {
            this.tl.play();
        })
    </script>
</body>

</html>
